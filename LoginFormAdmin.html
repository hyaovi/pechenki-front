<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>LogIn</title>
  </head>
  <body>
    <div class="loginform">
      <div class="title">
        <img src="cookie.svg" />
        <h1>Печеньки</h1>
      </div>
      <form method="post">
        <div class="txtbox">
          <input type="text" required />
          <span></span>
          <label>Логин</label>
        </div>
        <div class="txtbox">
          <input type="password" required />
          <span></span>
          <label>Пароль</label>
        </div>
        <input type="submit" value="Войти" />
        <div class="adminlink">
            <a href="#"> </a>
      </form>
    </div>
  </body>
</html>
